<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ReZA - Your trusted South African digital wallet">
  <meta name="theme-color" content="#065f46">
  <title>ReZA - Digital Wallet</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’°</text></svg>">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #065f46 0%, #047857 50%, #064e3b 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
      background: linear-gradient(135deg, #fbbf24, #f59e0b);
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
      letter-spacing: 2px;
      background: linear-gradient(135deg, #fbbf24, #f59e0b, #fbbf24);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .tagline {
      font-size: 1.1rem;
      color: #d1fae5;
      margin-bottom: 3rem;
      font-weight: 300;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #fbbf24, #f59e0b);
      color: #065f46;
      box-shadow: 0 10px 30px rgba(251, 191, 36, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(251, 191, 36, 0.4);
    }

    .btn-secondary {
      background: transparent;
      color: white;
      border: 2px solid #fbbf24;
    }

    .btn-secondary:hover {
      background: rgba(251, 191, 36, 0.1);
      transform: translateY(-2px);
    }

    .features {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #a7f3d0;
    }

    .feature {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .install-prompt {
      position: fixed;
      bottom: -100px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      color: #065f46;
      padding: 1rem 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      transition: bottom 0.3s ease;
      z-index: 1000;
    }

    .install-prompt.show {
      bottom: 2rem;
    }

    .install-prompt button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.5rem;
      }

      .logo {
        width: 100px;
        height: 100px;
        font-size: 2.5rem;
      }

      .features {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-analytics.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
    import { getDatabase } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAWUXQs1W0IBT2J27eEllfT8jPtZD6Fx20",
      authDomain: "re-el-eed0d.firebaseapp.com",
      databaseURL: "https://re-el-eed0d-default-rtdb.firebaseio.com",
      projectId: "re-el-eed0d",
      storageBucket: "re-el-eed0d.appspot.com",
      messagingSenderId: "676690470943",
      appId: "1:676690470943:web:482a707b370383369ecd2a",

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);

    console.log("[v0] Firebase initialized successfully");

  <!-- React App -->
  <script type="text/babel">
    const { useState, useEffect } = React;

    function App() {
      const [deferredPrompt, setDeferredPrompt] = useState(null);
      const [showInstallPrompt, setShowInstallPrompt] = useState(false);

      useEffect(() => {
        // PWA install prompt
        window.addEventListener('beforeinstallprompt', (e) => {
          e.preventDefault();
          setDeferredPrompt(e);
          setShowInstallPrompt(true);
          console.log("[v0] Install prompt ready");
        });

        // Service worker registration
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/service-worker.js')
            .then(() => console.log("[v0] Service Worker registered"))
            .catch(err => console.log("[v0] Service Worker registration failed:", err));
        }
      }, []);

      const handleInstall = async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          console.log("[v0] Install outcome:", outcome);
          setDeferredPrompt(null);
          setShowInstallPrompt(false);
        }
      };

      const handleSignup = () => {
        console.log("[v0] Navigating to signup");
        window.location.href = 'signup.html';
      };

      const handleLogin = () => {
        console.log("[v0] Navigating to login");
        window.location.href = 'login.html';
      };

      return (
        <div className="container">
          <div className="logo">ðŸ’°</div>
          
          <h1>ReZA</h1>
          <p className="tagline">Your Trusted South African Digital Wallet</p>

          <div className="button-group">
            <button className="btn-primary" onClick={handleSignup}>
              Create Account
            </button>
            <button className="btn-secondary" onClick={handleLogin}>
              Login to Wallet
            </button>
          </div>

          <div className="features">
            <div className="feature">
              <span>ðŸ”’</span>
              <span>Secure</span>
            </div>
            <div className="feature">
              <span>âš¡</span>
              <span>Instant</span>
            </div>
            <div className="feature">
              <span>ðŸ‡¿ðŸ‡¦</span>
              <span>SA Banks</span>
            </div>
          </div>

          {showInstallPrompt && (
            <div className={`install-prompt ${showInstallPrompt ? 'show' : ''}`}>
              <p><strong>Install ReZA</strong></p>
              <p>Add to your home screen for quick access</p>
              <button className="btn-primary" onClick={handleInstall}>
                Install Now
              </button>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
