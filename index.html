<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ReZA - Your trusted South African digital wallet">
  <meta name="theme-color" content="#065f46">
  <title>ReZA - Digital Wallet</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’°</text></svg>">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInFromTop {
      from {
        opacity: 0;
        transform: translateY(-40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInFromBottom {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 25px 70px rgba(251, 191, 36, 0.4);
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    @keyframes shimmer {
      0% {
        background-position: -1000px 0;
      }
      100% {
        background-position: 1000px 0;
      }
    }

    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 20px rgba(251, 191, 36, 0.5);
      }
      50% {
        text-shadow: 0 0 40px rgba(251, 191, 36, 0.8), 0 0 60px rgba(251, 191, 36, 0.6);
      }
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes rotateIn {
      from {
        opacity: 0;
        transform: rotate(-180deg) scale(0.5);
      }
      to {
        opacity: 1;
        transform: rotate(0deg) scale(1);
      }
    }

    @keyframes slideUp {
      from {
        transform: translateY(100px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #065f46 0%, #047857 50%, #064e3b 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(251, 191, 36, 0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: float 20s ease-in-out infinite;
      opacity: 0.3;
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      animation: fadeIn 1s ease-out;
      position: relative;
      z-index: 1;
    }

    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
      background: linear-gradient(135deg, #fbbf24, #f59e0b);
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: pulse 2s ease-in-out infinite, rotateIn 1s ease-out;
      position: relative;
      overflow: hidden;
    }

    .logo::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: shimmer 3s infinite;
    }

    .logo svg {
      width: 64px;
      height: 64px;
      color: #065f46;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
    }

    h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
      letter-spacing: 2px;
      background: linear-gradient(135deg, #fbbf24, #f59e0b, #fbbf24);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: slideInFromTop 0.8s ease-out, glow 3s ease-in-out infinite;
    }

    .tagline {
      font-size: 1.1rem;
      color: #d1fae5;
      margin-bottom: 3rem;
      font-weight: 300;
      animation: slideInFromTop 1s ease-out;
      animation-delay: 0.2s;
      opacity: 0;
      animation-fill-mode: forwards;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
      animation: slideInFromBottom 1s ease-out;
      animation-delay: 0.4s;
      opacity: 0;
      animation-fill-mode: forwards;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    button:hover::before {
      left: 100%;
    }

    .btn-primary {
      background: linear-gradient(135deg, #fbbf24, #f59e0b);
      color: #065f46;
      box-shadow: 0 10px 30px rgba(251, 191, 36, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(251, 191, 36, 0.4);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-secondary {
      background: transparent;
      color: white;
      border: 2px solid #fbbf24;
    }

    .btn-secondary:hover {
      background: rgba(251, 191, 36, 0.1);
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(251, 191, 36, 0.2);
    }

    .btn-secondary:active {
      transform: translateY(0);
    }

    .features {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #a7f3d0;
      animation: slideInFromBottom 1s ease-out;
      animation-delay: 0.6s;
      opacity: 0;
      animation-fill-mode: forwards;
    }

    .feature {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      animation: scaleIn 0.5s ease-out;
      animation-fill-mode: both;
    }

    .feature:nth-child(1) { animation-delay: 0.7s; }
    .feature:nth-child(2) { animation-delay: 0.8s; }
    .feature:nth-child(3) { animation-delay: 0.9s; }

    .feature:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 20px rgba(251, 191, 36, 0.2);
    }

    .feature svg {
      width: 20px;
      height: 20px;
      color: #fbbf24;
    }

    .install-prompt {
      position: fixed;
      bottom: -100px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      color: #065f46;
      padding: 1rem 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      transition: bottom 0.3s ease;
      z-index: 1000;
      max-width: 90%;
      animation: slideUp 0.5s ease-out;
    }

    .install-prompt.show {
      bottom: 2rem;
    }

    .install-prompt p {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .install-prompt strong {
      font-weight: 700;
    }

    .install-prompt button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
    }

    .loading-container {
      animation: fadeIn 0.5s ease-out;
    }

    .loading-logo {
      animation: pulse 2s ease-in-out infinite, float 3s ease-in-out infinite;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.5rem;
      }

      .logo {
        width: 100px;
        height: 100px;
      }

      .logo svg {
        width: 52px;
        height: 52px;
      }

      .features {
        flex-direction: column;
        gap: 1rem;
      }

      .feature {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Supabase CDN -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Lucide Icons
    const Wallet = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"/>
        <path d="M3 5v14a2 2 0 0 0 2 2h16v-5"/>
        <path d="M18 12a2 2 0 0 0 0 4h4v-4Z"/>
      </svg>
    );

    const UserPlus = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
        <circle cx="9" cy="7" r="4"/>
        <line x1="19" x2="19" y1="8" y2="14"/>
        <line x1="22" x2="16" y1="11" y2="11"/>
      </svg>
    );

    const LogIn = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
        <polyline points="10 17 15 12 10 7"/>
        <line x1="15" x2="3" y1="12" y2="12"/>
      </svg>
    );

    const Shield = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
      </svg>
    );

    const Zap = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
      </svg>
    );

    const Flag = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z"/>
        <line x1="4" x2="4" y1="22" y2="15"/>
      </svg>
    );

    const Download = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
        <polyline points="7 10 12 15 17 10"/>
        <line x1="12" x2="12" y1="15" y2="3"/>
      </svg>
    );

    const Sparkles = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/>
        <path d="M5 3v4"/>
        <path d="M19 17v4"/>
        <path d="M3 5h4"/>
        <path d="M17 19h4"/>
      </svg>
    );

    const SUPABASE_URL = 'https://zbwteaziiasmfagaalve.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inpid3RlYXppaWFzbWZhZ2FhbHZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjczNDM4ODEsImV4cCI6MjA4MjkxOTg4MX0.ZOP4W0sIbv9BEnsQrthR6EfvDXJxtaYfSgNoGok8OsQ';
    
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    window.supabaseClient = supabase;

    function App() {
      const [deferredPrompt, setDeferredPrompt] = useState(null);
      const [showInstallPrompt, setShowInstallPrompt] = useState(false);
      const [loading, setLoading] = useState(true);

      useEffect(() => {
        // Check if user is already logged in
        const checkSession = async () => {
          const { data: { session } } = await supabase.auth.getSession();
          if (session) {
            window.location.href = 'dashboard.html';
          } else {
            setLoading(false);
          }
        };
        checkSession();

        // PWA install prompt
        window.addEventListener('beforeinstallprompt', (e) => {
          e.preventDefault();
          setDeferredPrompt(e);
          setShowInstallPrompt(true);
        });

        // Service worker registration
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/service-worker.js')
            .then(() => console.log('[v0] Service Worker registered'))
            .catch(err => console.log('[v0] Service Worker registration failed:', err));
        }
      }, []);

      const handleInstall = async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          console.log('[v0] Install outcome:', outcome);
          setDeferredPrompt(null);
          setShowInstallPrompt(false);
        }
      };

      const handleSignup = () => {
        window.location.href = 'signup.html';
      };

      const handleLogin = () => {
        window.location.href = 'login.html';
      };

      if (loading) {
        return (
          <div className="container loading-container">
            <div className="logo loading-logo">
              <Wallet />
            </div>
            <h1>ReZA</h1>
            <p className="tagline">Loading...</p>
          </div>
        );
      }

      return (
        <div className="container">
          <div className="logo">
            <Wallet />
          </div>
          
          <h1>ReZA</h1>
          <p className="tagline">Your Trusted South African Digital Wallet</p>

          <div className="button-group">
            <button className="btn-primary" onClick={handleSignup}>
              <UserPlus />
              Create Account
            </button>
            <button className="btn-secondary" onClick={handleLogin}>
              <LogIn />
              Login to Wallet
            </button>
          </div>

          <div className="features">
            <div className="feature">
              <Shield />
              <span>Secure</span>
            </div>
            <div className="feature">
              <Zap />
              <span>Instant</span>
            </div>
            <div className="feature">
              <Flag />
              <span>SA Banks</span>
            </div>
          </div>

          {showInstallPrompt && (
            <div className={`install-prompt ${showInstallPrompt ? 'show' : ''}`}>
              <p>
                <Sparkles />
                <strong>Install ReZA</strong>
              </p>
              <p>Add to your home screen for quick access</p>
              <button className="btn-primary" onClick={handleInstall}>
                <Download />
                Install Now
              </button>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>

  <script>
    window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };
  </script>
  <script defer src="/_vercel/speed-insights/script.js"></script>
</body>
</html>
