<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#065f46">
  <title>Sign Up - ReZA</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #065f46 0%, #047857 50%, #064e3b 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 1rem;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 2.5rem;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      background: linear-gradient(135deg, #fbbf24, #f59e0b);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #fbbf24, #f59e0b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      text-align: center;
      color: #d1fae5;
      margin-bottom: 2rem;
      font-size: 0.95rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #d1fae5;
    }

    input {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 2px solid rgba(251, 191, 36, 0.3);
      border-radius: 12px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.9);
      color: #065f46;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #fbbf24;
      background: white;
    }

    button {
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #fbbf24, #f59e0b);
      color: #065f46;
      box-shadow: 0 10px 30px rgba(251, 191, 36, 0.3);
      margin-bottom: 1rem;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(251, 191, 36, 0.4);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: transparent;
      color: white;
      border: 2px solid rgba(251, 191, 36, 0.5);
      font-size: 0.95rem;
    }

    .btn-secondary:hover {
      background: rgba(251, 191, 36, 0.1);
    }

    .error {
      background: rgba(239, 68, 68, 0.2);
      border: 2px solid #ef4444;
      color: #fecaca;
      padding: 0.875rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      display: none;
    }

    .error.show {
      display: block;
    }

    .success {
      background: rgba(34, 197, 94, 0.2);
      border: 2px solid #22c55e;
      color: #bbf7d0;
      padding: 0.875rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      display: none;
    }

    .success.show {
      display: block;
    }

    .divider {
      text-align: center;
      margin: 1.5rem 0;
      color: #d1fae5;
    }

    @media (max-width: 480px) {
      .container {
        padding: 2rem 1.5rem;
      }

      h1 {
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <!-- Vercel Web Analytics -->
  <script>
    window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
  </script>
  <script defer src="/_vercel/insights/script.js"></script>

  <script type="text/babel">
    const { useState } = React;

     const SUPABASE_URL = 'https://zbwteaziiasmfagaalve.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inpid3RlYXppaWFzbWZhZ2FhbHZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjczNDM4ODEsImV4cCI6MjA4MjkxOTg4MX0.ZOP4W0sIbv9BEnsQrthR6EfvDXJxtaYfSgNoGok8OsQ';
    
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    function SignupForm() {
      const [fullName, setFullName] = useState('');
      const [email, setEmail] = useState('');
      const [phone, setPhone] = useState('');
      const [password, setPassword] = useState('');
      const [confirmPassword, setConfirmPassword] = useState('');
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState('');
      const [success, setSuccess] = useState('');

      const handleSubmit = async (e) => {
        e.preventDefault();
        setError('');
        setSuccess('');

        if (password !== confirmPassword) {
          setError('Passwords do not match');
          return;
        }

        if (password.length < 6) {
          setError('Password must be at least 6 characters');
          return;
        }

        setLoading(true);

        try {
          const { data: authData, error: authError } = await supabase.auth.signUp({
            email,
            password,
            options: {
              data: {
                full_name: fullName,
                phone: phone
              },
              emailRedirectTo: window.location.origin + '/dashboard.html'
            }
          });

          if (authError) throw authError;

          // Check if email confirmation is required
          if (authData.user && !authData.session) {
            // Email confirmation required
            setSuccess('Account created! Please check your email to confirm your account before logging in.');
            setTimeout(() => {
              window.location.href = 'login.html';
            }, 3000);
          } else if (authData.session) {
            // Auto-confirmed (for development or if email confirmation is disabled)
            // Create wallet record
            const { error: walletError } = await supabase
              .from('wallets')
              .insert({
                id: authData.user.id,
                full_name: fullName,
                email: email,
                phone: phone,
                balance: 0.00,
                currency: 'ZAR'
              });

            if (walletError) {
              console.error('[v0] Wallet creation error:', walletError);
            }

            setSuccess('Account created successfully! Redirecting...');
            setTimeout(() => {
              window.location.href = 'dashboard.html';
            }, 2000);
          }

        } catch (err) {
          console.error('[v0] Signup error:', err);
          
          if (err.message?.includes('already registered')) {
            setError('This email is already registered');
          } else if (err.message?.includes('invalid')) {
            setError('Invalid email address');
          } else {
            setError(err.message || 'Failed to create account. Please try again.');
          }
        } finally {
          setLoading(false);
        }
      };

      return (
        <div className="container">
          <div className="logo">ðŸ’°</div>
          <h1>Create Account</h1>
          <p className="subtitle">Start your ReZA wallet with R0.00</p>

          {error && <div className="error show">{error}</div>}
          {success && <div className="success show">{success}</div>}

          <form onSubmit={handleSubmit}>
            <div className="form-group">
              <label>Full Name</label>
              <input
                type="text"
                value={fullName}
                onChange={(e) => setFullName(e.target.value)}
                required
                placeholder="John Doe"
                disabled={loading}
              />
            </div>

            <div className="form-group">
              <label>Email Address</label>
              <input
                type="email"
                value={email}
                onChange={(e) => setEmail(e.target.value)}
                required
                placeholder="john@example.com"
                disabled={loading}
              />
            </div>

            <div className="form-group">
              <label>Phone Number</label>
              <input
                type="tel"
                value={phone}
                onChange={(e) => setPhone(e.target.value)}
                required
                placeholder="+27 XX XXX XXXX"
                disabled={loading}
              />
            </div>

            <div className="form-group">
              <label>Password</label>
              <input
                type="password"
                value={password}
                onChange={(e) => setPassword(e.target.value)}
                required
                placeholder="Minimum 6 characters"
                disabled={loading}
              />
            </div>

            <div className="form-group">
              <label>Confirm Password</label>
              <input
                type="password"
                value={confirmPassword}
                onChange={(e) => setConfirmPassword(e.target.value)}
                required
                placeholder="Re-enter your password"
                disabled={loading}
              />
            </div>

            <button type="submit" className="btn-primary" disabled={loading}>
              {loading ? 'Creating Account...' : 'Create Account'}
            </button>

            <div className="divider">Already have an account?</div>

            <button
              type="button"
              className="btn-secondary"
              onClick={() => window.location.href = 'login.html'}
              disabled={loading}
            >
              Login Instead
            </button>
          </form>
        </div>
      );
    }

    ReactDOM.render(<SignupForm />, document.getElementById('root'));
  </script>
</body>
</html>
